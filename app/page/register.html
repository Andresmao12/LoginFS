<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />

    <title>Register</title>
  </head>
  <body>
    <main>
      <p class="link"><a href="./login.html">Login</a></p>
      <div class="target">
        <h2>Sing in</h2>
        <form action="">
          <div class="inp-cont">
            <input type="text" id="user" placeholder=" " />
            <label for="user">User</label>
          </div>
          <div class="inp-cont">
            <input type="number" id="phone" placeholder=" " />
            <label for="phone">Phone</label>
          </div>
          <div class="inp-cont">
            <input type="password" id="nPassword" placeholder=" " />
            <label for="nPassword">New password</label>
          </div>
          <div class="inp-cont">
            <input type="password" id="cPassword" placeholder=" " />
            <label for="cPassword">Confirm pasword</label>
          </div>

          <button type="button" id="btn-login">Send</button>
        </form>
      </div>
    </main>

    <script src="login.js"></script>
  </body>
</html>
